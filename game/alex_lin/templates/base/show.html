{% extends 'base/base.html' %}
{% load bootstrap3 %}

{% block title %}天猫{% endblock %}

{% block body_block %}
    <div class="container">
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                    {% bootstrap_icon "star" %} Submit
                </button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
